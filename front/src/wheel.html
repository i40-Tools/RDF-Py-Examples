<!DOCTYPE html>
<html>
  <head>
    <title>Standard Ontology</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dependencywheel.css">
    <link href='http://fonts.googleapis.com/css?family=Rosario:400,700' rel='stylesheet' type='text/css'>
    <script src="js/jquery-3.2.1.min.js"></script>
  </head>
  <body class="s-body">
    <div class="s-wrapper">
      <div id="headPC"></div>
      <div class="s-main">
        <div id="headMobile"></div>
        <!--div class="s-content"></div-->
          <div id="container" class="container">
            <img src="img/spinner.gif" id="spinner" class="spinner" />
            <div style="display: flex; flex-direction: row;">
              <div id="chart_placeholder"></div>
              <div id="rightMenu" class="right-menu">
                  <b>Prefixes:</b>
                  <br><b>sto:</b> http://sto.ru
                  <br><b>sto:</b> http://sto.ru
                  <br><b>sto:</b> http://sto.ru
                  <br><b>sto:</b> http://sto.ru
                  <br><b>sto:</b> http://sto.ru
                  <br><b>sto:</b> http://sto.ru
                  <br><b>sto:</b> http://sto.ru
                  <br><b>sto:</b> http://sto.ru
                  <br><b>sto:</b> http://sto.ru
              </div>
              <div id="rightMenuArrow" class="right-menu-close" onclick="toggleRightMenu()">
                <span id="rightMenuArrowText" class="right-menu-arrow">></span>
              </div>
              <div class="bottom-menu">
                <div style="margin-left: 20px;"><span>number of subjects: </span><input type="number" value="20" id="subj" style="width: 40px;" /></div>
                <div style="margin-left: 20px;"><span>number of pairs predicate -> object: </span><input type="number" id="probj" value="20" style="width: 40px;" /></div>
                <button style="margin-left: 20px;" onclick=refreshWheel()>refresh</button>
              </div>
            </div>

          </div>
      </div>
    </div>

    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/d3.dependencyWheel.js"></script>
    <script src="js/composerBuilder.js"></script>
    <script>
      dataFetch(true)

      function spinner(isSpinner) {
        if (isSpinner) {
          document.getElementById('container').style.opacity = 0.2
          document.getElementById('spinner').style.display = 'initial'
        } else {
          document.getElementById('container').style.opacity = 1
          document.getElementById('spinner').style.display = 'none'
        }
      }

      function refreshWheel() {
        var subj = document.getElementById('subj').value
        var probj = document.getElementById('probj').value
        spinner(true)
        postRequest('/refresh_wheel', {subj, probj})
      }

      function responseHandler(response) {
        dataFetch(false)
        spinner(false)
        console.log(response)
      }



      var isExpandedRightMenu = true
      function toggleRightMenu(){
        isExpandedRightMenu = !isExpandedRightMenu
        console.log(isExpandedRightMenu, document.getElementById('rightMenu').style.right)
        if (isExpandedRightMenu) {
          document.getElementById('rightMenu').style.right = '0px'
          document.getElementById('rightMenuArrow').style.right = '200px'
          document.getElementById('rightMenuArrowText').innerText = '>'
        } else {
          document.getElementById('rightMenu').style.right = '-200px'
          document.getElementById('rightMenuArrow').style.right = '0px'
          document.getElementById('rightMenuArrowText').innerText = '<'
        }
      }

      function dataFetch(isInitial) {
        d3.json('data/data.txt?_=' + new Date().getTime(), function(mtx) {
          d3.json('data/names.txt?_=' + new Date().getTime(), function(names) {
            var data = {
              packageNames: names,
              matrix: mtx
            }

            var chart = d3.chart.dependencyWheel()
              .width(800)   // also used for height, since the wheel is in a a square
              .margin(200)   // used to display package names
              .padding(.02); // separating groups in the wheel

            //document.getElementById('#chart_placeholder').innerHTML = ''
            if (isInitial) { 
              d3.select('#chart_placeholder')
                .datum(data)
                .call(chart)
            } else {
              var container = d3.select('#chart_placeholder');
              
              container.selectAll('.dependencyWheel')
                .remove()
                .exit()
              
              d3.select('#chart_placeholder')
                .datum(data)
                .call(chart)
            }

          })
        })
      }

      //https://raw.githubusercontent.com/i40-Tools/SemI40STOLandscape/sto-graph/src/wheel/data.txt
      //https://raw.githubusercontent.com/i40-Tools/SemI40STOLandscape/sto-graph/src/wheel/names.txt

    </script>
  </body>
</html>
