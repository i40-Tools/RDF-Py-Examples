<!DOCTYPE html>
<html>
  <head>
    <title>Standard Ontology</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dependencywheel.css">
    <link href='http://fonts.googleapis.com/css?family=Rosario:400,700' rel='stylesheet' type='text/css'>
    <script src="js/jquery-3.2.1.min.js"></script>
  </head>
  <body class="s-body">
    <div class="s-wrapper">
      <div id="headPC"></div>
      <div class="s-main">
        <div id="headMobile"></div>
        <!--div class="s-content"></div-->
          <div class="container">
            <div id="chart_placeholder"></div>
          </div>
      </div>
    </div>

    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/d3.dependencyWheel.js"></script>
    <script src="js/composerBuilder.js"></script>
    <script>
      //https://raw.githubusercontent.com/i40-Tools/SemI40STOLandscape/sto-graph/src/wheel/data.txt
      //https://raw.githubusercontent.com/i40-Tools/SemI40STOLandscape/sto-graph/src/wheel/names.txt
      d3.json("data/data.txt", function(mtx) {
        d3.json("data/names.txt", function(names) {
          var data = {
            packageNames: names,
            matrix: mtx
          }
  
          var chart = d3.chart.dependencyWheel()
            .width(1200)    // also used for height, since the wheel is in a a square
            .margin(350)   // used to display package names
            .padding(.02); // separating groups in the wheel
  
          d3.select('#chart_placeholder')
            .datum(data)
            .call(chart);
        })
      })
    </script>
  </body>
</html>
